<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Space Station Prototype 0.1</title>
  <style>
    :root {
      font-family: system-ui, sans-serif;
      color-scheme: dark;
      --space-1: 4px;
      --space-2: 6px;
      --space-3: 8px;
      --space-4: 12px;
      --space-5: 16px;
      --space-6: 20px;
      --radius-sm: 6px;
      --radius-md: 10px;
      --radius-lg: 14px;
      --radius-pill: 999px;
      --color-bg: #050510;
      --color-surface-1: rgba(8, 8, 24, 0.95);
      --color-surface-2: rgba(18, 18, 40, 0.9);
      --color-surface-3: rgba(25, 25, 50, 0.85);
      --color-border: rgba(70, 70, 120, 0.8);
      --color-border-strong: #26264e;
      --color-text: #f5f5ff;
      --color-text-dim: #cfcff6;
      --color-text-muted: #a5adc6;
      --color-accent-cyan: #00f5ff;
      --color-accent-green: #50fa7b;
      --color-accent-pink: #ff79c6;
      --color-accent-amber: #ffb86c;
      --shadow-elevated: 0 0 20px rgba(0, 0, 0, 0.7);
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #17172d 0, var(--color-bg) 60%);
      color: var(--color-text);
      overflow: hidden;
    }

    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #hud {
      padding: 8px 12px;
      background: rgba(5, 5, 20, 0.9);
      border-bottom: 1px solid #26264e;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 16px;
      font-size: 14px;
    }

    #time-area {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 10px;
    }

    #resources {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .resource {
      padding: 4px 8px;
      border-radius: 999px;
      background: rgba(15, 15, 40, 0.9);
      border: 1px solid rgba(80, 80, 140, 0.8);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .resource-name {
      font-weight: 600;
      letter-spacing: 0.03em;
      text-transform: uppercase;
      font-size: 11px;
      color: #8be9ff;
    }

    .resource-value {
      font-variant-numeric: tabular-nums;
    }

    .resource-delta {
      font-variant-numeric: tabular-nums;
      font-size: 11px;
    }

    .delta-positive {
      color: #4afc8f;
    }

    .delta-negative {
      color: #ff6b81;
    }

    #time-display {
      font-size: 12px;
      opacity: 0.8;
    }

    #main {
      flex: 1;
      min-height: 0;
      display: flex;
    }

    .screen {
      flex: 1;
      display: none;
      min-height: 0;
    }

    .screen.active {
      display: grid;
    }

    .ui-disabled {
      filter: blur(2px);
      pointer-events: none;
      user-select: none;
      opacity: 0.25;
    }

    /* Component tokens */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: var(--space-2);
      padding: var(--space-2) var(--space-4);
      border-radius: var(--radius-md);
      border: 1px solid var(--color-border);
      background: var(--color-surface-2);
      color: inherit;
      font-size: 12px;
      letter-spacing: 0.02em;
      cursor: pointer;
      transition: border-color 0.15s ease, box-shadow 0.15s ease, background-color 0.15s ease,
        color 0.15s ease, transform 0.05s ease;
    }

    .btn:hover:not(:disabled) {
      border-color: var(--color-accent-cyan);
      box-shadow: 0 0 8px rgba(0, 245, 255, 0.2);
      transform: translateY(-1px);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn--ghost {
      background: rgba(15, 15, 40, 0.7);
    }

    .btn--soft {
      background: rgba(60, 90, 120, 0.15);
    }

    .btn--primary {
      background: linear-gradient(135deg, var(--color-accent-green), var(--color-accent-cyan));
      color: #050510;
      font-weight: 700;
      border-color: transparent;
      box-shadow: 0 0 12px rgba(80, 250, 123, 0.35);
    }

    .btn--pill {
      border-radius: var(--radius-pill);
    }

    .btn.active,
    .btn.is-active {
      border-color: var(--color-accent-green);
      box-shadow: 0 0 8px rgba(80, 250, 123, 0.35);
      background: rgba(50, 90, 70, 0.35);
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: var(--space-1);
      padding: 2px var(--space-2);
      border-radius: var(--radius-pill);
      border: 1px solid var(--color-border);
      background: rgba(60, 60, 120, 0.2);
      font-size: 10px;
      letter-spacing: 0.03em;
      color: #d8d8ff;
    }

    .badge--info {
      border-color: rgba(139, 233, 253, 0.6);
      color: var(--color-accent-cyan);
    }

    .badge--success {
      border-color: rgba(80, 250, 123, 0.6);
      color: var(--color-accent-green);
    }

    .badge--warn {
      border-color: rgba(255, 184, 108, 0.6);
      color: var(--color-accent-amber);
    }

    .badge-row {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-2);
    }

    .card {
      background: var(--color-surface-2);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      padding: var(--space-4);
      display: grid;
      gap: var(--space-2);
      text-align: left;
    }

    .card--clickable {
      cursor: pointer;
      transition: border-color 0.15s ease, box-shadow 0.1s ease, transform 0.05s ease;
    }

    .card--clickable:hover {
      border-color: var(--color-accent-cyan);
      box-shadow: 0 0 8px rgba(0, 245, 255, 0.25);
      transform: translateY(-1px);
    }

    .card--active {
      border-color: var(--color-accent-green);
      box-shadow: 0 0 8px rgba(80, 250, 123, 0.35);
    }

    .card__header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: var(--space-3);
      font-weight: 600;
      color: #f8f8f2;
    }

    .card__title {
      margin: 0;
    }

    .card__meta {
      font-size: 11px;
      color: var(--color-text-muted);
    }

    .card__actions {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-2);
    }

    #build-screen {
      grid-template-columns: 1fr;
      padding: var(--space-5);
      align-content: start;
      overflow: hidden;
    }

    .build-layout {
      width: min(1180px, 100%);
      margin: 0 auto;
      display: grid;
      grid-template-columns: 320px 1fr;
      gap: var(--space-4);
      align-items: start;
      min-height: 0;
    }

    .build-panel,
    .build-grid-panel {
      min-height: 0;
    }

    #build-menu {
      display: grid;
      gap: var(--space-3);
      align-content: start;
      max-height: 100%;
      overflow: auto;
    }

    .build-toolbar {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .build-filter {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      font-size: 12px;
      color: var(--color-text-muted);
    }

    .build-filter select {
      background: var(--color-surface-2);
      color: inherit;
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      padding: var(--space-2) var(--space-3);
    }

    .build-card {
      width: 100%;
      text-align: left;
      align-content: start;
      gap: var(--space-3);
    }

    .build-card .card__meta {
      margin: 0;
    }

    .build-card .build-desc {
      font-size: 12px;
      color: var(--color-text-dim);
    }

    .build-card .badge-row {
      gap: var(--space-2);
    }

    .build-image {
      margin-top: var(--space-1);
      height: 72px;
      border-radius: var(--radius-md);
      background: rgba(15, 15, 40, 0.7);
      background-size: cover;
      background-position: center;
      border: 1px solid var(--color-border);
    }

    .build-grid-panel {
      display: grid;
      gap: var(--space-3);
    }

    .build-grid-meta {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-3);
      align-items: center;
      justify-content: space-between;
    }

    .grid-legend {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-2);
      align-items: center;
    }

    .grid-legend__label {
      font-size: 11px;
      color: var(--color-text-muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .grid-legend .badge {
      font-size: 11px;
    }

    .build-selection-label {
      font-size: 12px;
      color: var(--color-text-dim);
    }

    #grid-wrapper {
      display: flex;
      flex-direction: column;
      gap: var(--space-3);
      background: var(--color-surface-1);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-lg);
      padding: var(--space-3);
      box-shadow: var(--shadow-elevated);
      min-height: 0;
    }

    #grid-container {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-3);
      border-radius: var(--radius-md);
      border: 1px dashed var(--color-border);
      background: radial-gradient(circle at top, rgba(10, 10, 30, 0.65), rgba(5, 5, 15, 0.85));
      overflow: auto;
      min-height: 360px;
    }

    #grid {
      display: grid;
      gap: 2px;
      background: rgba(10, 10, 30, 0.9);
      padding: 6px;
      border-radius: 12px;
      border: 1px solid rgba(60, 60, 120, 0.9);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      --grid-hover-color: #00f5ff;
    }

    .cell {
      width: 26px;
      height: 26px;
      border-radius: 4px;
      background: rgba(20, 20, 50, 0.9);
      border: 1px solid rgba(50, 50, 90, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      cursor: pointer;
      color: #c8c8ff;
      user-select: none;
      transition: background 0.05s ease, border-color 0.05s ease, transform 0.05s ease;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    .cell:hover {
      border-color: var(--grid-hover-color, #00f5ff);
      transform: translateY(-1px);
      box-shadow: 0 0 0 1px var(--grid-hover-color, #00f5ff);
    }

    .cell.empty {
      opacity: 0.15;
    }

    .cell.building-generator {
      background: linear-gradient(135deg, #283d63, #1b2137);
      border-color: #00f5ff;
    }

    .cell.building-life_support {
      background: linear-gradient(135deg, #1e4635, #192326);
      border-color: #50fa7b;
    }

    .cell.building-habitat {
      background: linear-gradient(135deg, #46315c, #251730);
      border-color: #ff79c6;
    }

    .cell.building-energy_storage {
      background: linear-gradient(135deg, #2d3d4f, #1a232d);
      border-color: #bd93f9;
    }

    .cell.building-oxygen_storage {
      background: linear-gradient(135deg, #25424e, #16272f);
      border-color: #8be9fd;
    }

    .cell.building-dock {
      background: linear-gradient(135deg, #4d2d34, #261217);
      border-color: #ffb86c;
    }

    .cell[data-preview]:hover::after {
      content: attr(data-preview);
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--grid-hover-color, #00f5ff);
      font-weight: 700;
      background: rgba(0, 245, 255, 0.06);
      border-radius: inherit;
    }

    #screen-tabs {
      display: inline-flex;
      gap: var(--space-2);
      justify-content: center;
    }

    #log {
      font-size: 11px;
      padding: 4px 8px;
      border-top: 1px solid #26264e;
      background: rgba(5, 5, 15, 0.95);
      height: 48px;
      overflow-y: auto;
      color: #bbbbff;
    }

    .log-entry {
      opacity: 0.85;
      white-space: nowrap;
    }

    #event-popup {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.95));
      z-index: 10;
    }

    #event-popup.hidden {
      display: none;
    }

    .popup-content {
      background: radial-gradient(circle at top, #20203f, #0b0b1a);
      border-radius: 16px;
      padding: 16px 18px 14px;
      border: 1px solid #ff79c6;
      box-shadow: 0 0 30px rgba(255, 121, 198, 0.5);
      max-width: 420px;
    }

    .popup-content h2 {
      margin: 0 0 6px;
      font-size: 16px;
      color: #ff79c6;
    }

    .popup-content p {
      margin: 0 0 12px;
      font-size: 13px;
      line-height: 1.4;
    }

    #popup-options {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .popup-option {
      width: 100%;
      text-align: left;
      padding: 10px;
      border-radius: 10px;
      background: rgba(15, 15, 40, 0.9);
      border: 1px solid rgba(255, 121, 198, 0.5);
      color: inherit;
      cursor: pointer;
      transition: border-color 0.15s ease, transform 0.05s ease, box-shadow 0.1s ease;
    }

    .popup-option:hover {
      border-color: #50fa7b;
      transform: translateY(-1px);
      box-shadow: 0 0 10px rgba(80, 250, 123, 0.4);
    }

    .popup-option-title {
      font-weight: 700;
      margin-bottom: 4px;
      color: #f8f8f2;
    }

    .popup-option-expl {
      font-size: 12px;
      opacity: 0.85;
      margin-bottom: 4px;
    }

    .popup-option-effects {
      font-size: 11px;
      color: #8be9fd;
      letter-spacing: 0.02em;
    }

    .popup-option-unlocks {
      font-size: 11px;
      color: #50fa7b;
      margin-top: 4px;
    }

    #main-menu {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, rgba(5, 5, 15, 0.9), rgba(0, 0, 0, 0.98));
      z-index: 15;
    }

    #main-menu.hidden {
      display: none;
    }

    .menu-panel {
      background: linear-gradient(180deg, #14142b, #0a0a18);
      border: 1px solid #50fa7b;
      border-radius: 16px;
      padding: 20px;
      width: min(440px, 90vw);
      box-shadow: 0 0 30px rgba(80, 250, 123, 0.35);
      display: grid;
      gap: 12px;
      text-align: center;
    }

    .menu-title {
      margin: 0;
      font-size: 24px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #50fa7b;
    }

    .menu-subtitle {
      margin: 0;
      color: #cfcff6;
      opacity: 0.8;
    }

    .menu-actions {
      display: grid;
      gap: var(--space-3);
    }

    .menu-actions .btn {
      width: 100%;
      justify-content: center;
      font-size: 14px;
      padding: var(--space-3) var(--space-5);
    }

    .menu-slots {
      display: grid;
      gap: 8px;
      padding: var(--space-4);
      border: 1px solid rgba(80, 250, 123, 0.35);
      border-radius: var(--radius-lg);
      background: rgba(10, 20, 20, 0.4);
    }

    .menu-slot-row {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      justify-content: space-between;
      flex-wrap: wrap;
    }

    #menu-slot-select {
      padding: var(--space-3) var(--space-4);
      border-radius: var(--radius-md);
      border: 1px solid rgba(80, 250, 123, 0.6);
      background: var(--color-surface-2);
      color: inherit;
      min-width: 140px;
    }

    .menu-slot-list {
      display: grid;
      gap: var(--space-2);
    }

    .slot-entry {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: var(--space-3) var(--space-4);
      border: 1px solid rgba(80, 250, 123, 0.25);
      border-radius: var(--radius-md);
      background: rgba(15, 15, 30, 0.8);
      font-size: 13px;
    }

    .slot-entry.selected {
      border-color: var(--color-accent-green);
      box-shadow: 0 0 10px rgba(80, 250, 123, 0.3);
    }

    .slot-title {
      font-weight: 700;
      letter-spacing: 0.05em;
      color: var(--color-accent-cyan);
    }

    .slot-meta {
      color: var(--color-text-dim);
      opacity: 0.8;
      font-size: 12px;
    }

    .menu-secondary {
      font-size: 12px;
      color: #a5adc6;
      opacity: 0.9;
    }

    #personnel-screen {
      grid-template-columns: 1fr 1fr;
      grid-auto-rows: minmax(0, 1fr);
      gap: var(--space-4);
      padding: var(--space-4);
      align-items: stretch;
    }

    #module-list,
    #people-list {
      min-height: 0;
    }

    .panel {
      background: var(--color-surface-1);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-lg);
      padding: var(--space-4);
      min-height: 0;
      display: flex;
      flex-direction: column;
      gap: var(--space-3);
      overflow: hidden;
    }

    .panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: var(--space-3);
    }

    .panel h3 {
      margin: 0;
      font-size: 13px;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      color: var(--color-accent-cyan);
    }

    .panel-actions {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      width: 100%;
      justify-content: flex-end;
    }

    .panel-actions label {
      font-size: 11px;
      color: var(--color-text-muted);
      display: flex;
      align-items: center;
      gap: var(--space-2);
    }

    #people-filter {
      flex: 1;
      padding: var(--space-2) var(--space-3);
      border-radius: var(--radius-md);
      border: 1px solid var(--color-border);
      background: var(--color-surface-2);
      color: var(--color-text);
      font-size: 12px;
      min-width: 180px;
    }

    #people-filter::placeholder {
      color: #9da0c6;
    }

    .panel select {
      background: var(--color-surface-2);
      color: inherit;
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      padding: var(--space-2) var(--space-3);
      font-size: 12px;
    }

    .list {
      display: flex;
      flex-direction: column;
      gap: var(--space-3);
      overflow-y: auto;
      flex: 1;
      min-height: 0;
    }

    .module-card {
      gap: var(--space-2);
    }

    .module-card.inactive {
      opacity: 0.85;
      border-color: rgba(255, 184, 108, 0.5);
    }

    .module-card.selected,
    .card--active.module-card {
      border-color: var(--color-accent-cyan);
      box-shadow: 0 0 8px rgba(0, 245, 255, 0.25);
    }

    .module-group-rows {
      display: flex;
      flex-direction: column;
      gap: var(--space-2);
    }

    .module-row {
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      padding: var(--space-3);
      display: grid;
      gap: var(--space-2);
      background: rgba(20, 20, 40, 0.65);
      cursor: pointer;
      transition: border-color 0.15s ease, box-shadow 0.1s ease, transform 0.05s ease;
    }

    .module-row:hover {
      border-color: var(--color-accent-cyan);
      box-shadow: 0 0 8px rgba(0, 245, 255, 0.25);
      transform: translateY(-1px);
    }

    .module-row.inactive {
      opacity: 0.85;
    }

    .module-row-title {
      font-weight: 600;
    }

    .module-row-actions {
      display: flex;
      gap: var(--space-2);
      flex-wrap: wrap;
    }

    .person-status {
      font-size: 11px;
      color: #c6c6e6;
    }

    #person-detail-screen {
      grid-template-columns: 1fr;
      padding: var(--space-5);
    }

    .management-layout {
      width: min(1100px, 100%);
      margin: 0 auto;
      display: grid;
      gap: var(--space-4);
    }

    .layout--centered {
      justify-items: center;
    }

    .person-detail {
      width: 100%;
      box-shadow: var(--shadow-elevated);
      gap: var(--space-4);
    }

    .person-detail__header {
      justify-content: flex-start;
      gap: var(--space-3);
      align-items: center;
    }

    .person-detail__title-block {
      display: grid;
      gap: var(--space-2);
      align-content: center;
    }

    .person-detail__name {
      margin: 0;
      font-size: 20px;
      letter-spacing: 0.02em;
    }

    .person-detail__module {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-2);
    }

    .person-detail__body {
      display: grid;
      gap: var(--space-4);
    }

    .person-detail__section {
      width: 100%;
      display: grid;
      gap: var(--space-2);
    }

    .section-title {
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-size: 12px;
      color: var(--color-text-muted);
    }

    .person-detail__card {
      gap: var(--space-3);
    }

    .person-detail__list {
      display: grid;
      gap: var(--space-2);
    }

    .person-detail__list-row {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: var(--space-2);
      align-items: baseline;
    }

    .person-detail__list-label {
      font-weight: 600;
      color: var(--color-text-dim);
    }

    .person-detail__list-value {
      text-align: right;
      color: var(--color-text);
      font-variant-numeric: tabular-nums;
    }

    .person-detail__status-row {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-2);
      align-items: center;
    }

    .person-detail__training-grid {
      display: grid;
      gap: var(--space-3);
    }

    .training-card__header {
      display: grid;
      gap: var(--space-1);
    }

    .training-card__title {
      margin: 0;
      font-size: 14px;
      color: var(--color-text);
    }

    .training-card__subtitle {
      color: var(--color-text-muted);
      font-size: 12px;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="hud">
      <div id="resources"></div>
      <div id="screen-tabs">
        <button id="tab-build" class="btn btn--pill btn--ghost active" data-screen="build">Bau</button>
        <button id="tab-personnel" class="btn btn--pill btn--ghost" data-screen="personnel">Personal</button>
      </div>
      <div id="time-area">
        <button id="menu-toggle" class="btn btn--pill btn--ghost">Menü</button>
        <div id="time-display"></div>
      </div>
    </div>

  <div id="main">
    <div id="build-screen" class="screen active">
      <div class="management-layout build-layout">
        <div class="panel build-panel">
          <div class="panel-header">
            <h3>Bau &amp; Module</h3>
            <div class="badge badge--info">Sidebar</div>
          </div>
          <div id="build-menu"></div>
        </div>
        <div class="panel build-grid-panel">
          <div class="panel-header">
            <h3>Baubereich</h3>
            <div class="badge badge--success">Grid</div>
          </div>
          <div class="build-grid-meta">
            <div class="grid-legend" id="grid-legend">
              <span class="grid-legend__label">Legende</span>
            </div>
            <div class="build-selection-label" id="grid-selection"></div>
          </div>
          <div id="grid-wrapper">
            <div id="grid-container">
              <div id="grid"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="personnel-screen" class="screen">
      <div id="module-list" class="panel">
        <div class="panel-header">
          <h3>Module</h3>
          <div class="panel-actions">
            <label for="module-view-mode">Ansicht:</label>
            <select id="module-view-mode">
              <option value="modules">Module</option>
              <option value="tasks">Aufgaben</option>
            </select>
          </div>
        </div>
        <div class="list" id="module-cards"></div>
      </div>
      <div id="people-list" class="panel">
        <div class="panel-header">
          <h3>Personal</h3>
          <div class="panel-actions">
            <button id="filter-unassigned" class="btn btn--pill btn--soft" title="Nur Personal ohne Aufgabe anzeigen">Aufgabenlos</button>
            <input id="people-filter" type="search" placeholder="Suche nach Name, Modul oder Qualifikation" />
          </div>
        </div>
        <div class="list" id="people-cards"></div>
      </div>
    </div>

    <div id="person-detail-screen" class="screen">
      <div class="management-layout layout--centered">
        <div class="card person-detail">
          <div class="card__header person-detail__header">
            <button id="person-detail-back" class="btn btn--pill btn--ghost person-detail__back">← Zurück</button>
            <div class="person-detail__title-block">
              <h2 id="person-detail-name" class="person-detail__name">Person</h2>
              <div id="person-detail-module" class="person-detail__module"></div>
            </div>
          </div>
          <div class="person-detail__body" id="person-detail-body"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="main-menu" class="hidden">
    <div class="menu-panel">
      <h1 class="menu-title">Space Station</h1>
      <p class="menu-subtitle">Prototyp – Verwaltung deiner Orbitalbasis</p>
      <div class="menu-slots">
        <div class="menu-slot-row">
          <span>Speicher-Slot</span>
          <select id="menu-slot-select">
            <option value="slot-1">Slot 1</option>
            <option value="slot-2">Slot 2</option>
            <option value="slot-3">Slot 3</option>
          </select>
        </div>
        <div id="menu-slot-timestamp" class="menu-secondary">Ausgewählt: Leer</div>
        <div id="menu-slot-list" class="menu-slot-list"></div>
      </div>
      <div class="menu-actions">
        <button id="menu-resume" class="btn btn--primary">Fortsetzen</button>
        <button id="menu-new" class="btn btn--ghost">Neu</button>
        <button id="menu-load" class="btn btn--ghost">Laden</button>
        <button id="menu-save" class="btn btn--ghost">Speichern</button>
        <button id="menu-options" class="btn btn--ghost">Optionen</button>
      </div>
      <div class="menu-secondary">Tipps: Baue Energie- und Lebenserhaltung zuerst, um stabil zu starten.</div>
    </div>
  </div>

  <div id="log"></div>

  <div id="event-popup" class="hidden">
    <div class="popup-content">
      <h2 id="popup-title">Event</h2>
      <p id="popup-message">...</p>
      <div id="popup-options"></div>
    </div>
  </div>
</div>

<!-- Kompilierter TypeScript-Code -->
<script type="module" src="./dist/main.js"></script>
</body>
</html>
