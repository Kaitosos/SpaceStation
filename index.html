<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Space Station Prototype 0.1</title>
  <style>
    :root {
      font-family: system-ui, sans-serif;
      color-scheme: dark;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #17172d 0, #050510 60%);
      color: #f5f5ff;
      overflow: hidden;
    }

    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #hud {
      padding: 8px 12px;
      background: rgba(5, 5, 20, 0.9);
      border-bottom: 1px solid #26264e;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 16px;
      font-size: 14px;
    }

    #time-area {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 10px;
    }

    #resources {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .resource {
      padding: 4px 8px;
      border-radius: 999px;
      background: rgba(15, 15, 40, 0.9);
      border: 1px solid rgba(80, 80, 140, 0.8);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .resource-name {
      font-weight: 600;
      letter-spacing: 0.03em;
      text-transform: uppercase;
      font-size: 11px;
      color: #8be9ff;
    }

    .resource-value {
      font-variant-numeric: tabular-nums;
    }

    .resource-delta {
      font-variant-numeric: tabular-nums;
      font-size: 11px;
    }

    .delta-positive {
      color: #4afc8f;
    }

    .delta-negative {
      color: #ff6b81;
    }

    #time-display {
      font-size: 12px;
      opacity: 0.8;
    }

    #main {
      flex: 1;
      min-height: 0;
      display: flex;
    }

    .screen {
      flex: 1;
      display: none;
      min-height: 0;
    }

    .screen.active {
      display: grid;
    }

    .ui-disabled {
      filter: blur(2px);
      pointer-events: none;
      user-select: none;
      opacity: 0.25;
    }

    #build-screen {
      grid-template-columns: 220px 1fr;
    }

    #build-menu {
      padding: 10px;
      border-right: 1px solid #26264e;
      background: rgba(8, 8, 24, 0.95);
      overflow-y: auto;
    }

    #build-menu h2 {
      margin: 0 0 8px;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #ff79c6;
    }

    .build-filter {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
      font-size: 12px;
      color: #a3a3c2;
    }

    .build-filter select {
      background: rgba(20, 20, 40, 0.9);
      color: inherit;
      border: 1px solid rgba(70, 70, 120, 0.8);
      border-radius: 6px;
      padding: 4px 6px;
    }

    .build-button {
      width: 100%;
      text-align: left;
      padding: 8px;
      margin-bottom: 6px;
      background: rgba(15, 15, 40, 0.9);
      border-radius: 8px;
      border: 1px solid rgba(70, 70, 120, 0.8);
      cursor: pointer;
      font-size: 12px;
      transition: transform 0.05s ease, box-shadow 0.05s ease, border-color 0.1s ease;
    }

    .build-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.3);
      border-color: #00f5ff;
    }

    .build-button.selected {
      border-color: #50fa7b;
      box-shadow: 0 0 8px rgba(80, 250, 123, 0.4);
    }

    .build-name {
      font-weight: 600;
      margin-bottom: 2px;
      color: #f8f8f2;
    }

    .build-meta {
      font-size: 11px;
      color: #a5adc6;
      margin-bottom: 2px;
    }

    .build-cost,
    .build-desc {
      font-size: 11px;
      opacity: 0.8;
    }

    .build-image {
      margin-top: 6px;
      height: 72px;
      border-radius: 8px;
      background: rgba(15, 15, 40, 0.7);
      background-size: cover;
      background-position: center;
      border: 1px solid rgba(70, 70, 120, 0.6);
    }

    #grid-container {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    #grid {
      display: grid;
      gap: 2px;
      background: rgba(10, 10, 30, 0.9);
      padding: 6px;
      border-radius: 12px;
      border: 1px solid rgba(60, 60, 120, 0.9);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }

    .cell {
      width: 26px;
      height: 26px;
      border-radius: 4px;
      background: rgba(20, 20, 50, 0.9);
      border: 1px solid rgba(50, 50, 90, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      cursor: pointer;
      color: #c8c8ff;
      user-select: none;
      transition: background 0.05s ease, border-color 0.05s ease, transform 0.05s ease;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .cell:hover {
      border-color: #00f5ff;
      transform: translateY(-1px);
    }

    .cell.empty {
      opacity: 0.15;
    }

    .cell.building-generator {
      background: linear-gradient(135deg, #283d63, #1b2137);
      border-color: #00f5ff;
    }

    .cell.building-life_support {
      background: linear-gradient(135deg, #1e4635, #192326);
      border-color: #50fa7b;
    }

    .cell.building-habitat {
      background: linear-gradient(135deg, #46315c, #251730);
      border-color: #ff79c6;
    }

    .cell.building-energy_storage {
      background: linear-gradient(135deg, #2d3d4f, #1a232d);
      border-color: #bd93f9;
    }

    .cell.building-oxygen_storage {
      background: linear-gradient(135deg, #25424e, #16272f);
      border-color: #8be9fd;
    }

    .cell.building-dock {
      background: linear-gradient(135deg, #4d2d34, #261217);
      border-color: #ffb86c;
    }

    #screen-tabs {
      display: inline-flex;
      gap: 8px;
      justify-content: center;
    }

    .tab-button {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(80, 80, 140, 0.8);
      background: rgba(15, 15, 40, 0.8);
      color: #f5f5ff;
      cursor: pointer;
      font-size: 12px;
      letter-spacing: 0.02em;
    }

    .tab-button.active {
      border-color: #00f5ff;
      box-shadow: 0 0 8px rgba(0, 245, 255, 0.3);
      color: #00f5ff;
    }

    #log {
      font-size: 11px;
      padding: 4px 8px;
      border-top: 1px solid #26264e;
      background: rgba(5, 5, 15, 0.95);
      height: 48px;
      overflow-y: auto;
      color: #bbbbff;
    }

    .log-entry {
      opacity: 0.85;
      white-space: nowrap;
    }

    #event-popup {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.95));
      z-index: 10;
    }

    #event-popup.hidden {
      display: none;
    }

    .popup-content {
      background: radial-gradient(circle at top, #20203f, #0b0b1a);
      border-radius: 16px;
      padding: 16px 18px 14px;
      border: 1px solid #ff79c6;
      box-shadow: 0 0 30px rgba(255, 121, 198, 0.5);
      max-width: 420px;
    }

    .popup-content h2 {
      margin: 0 0 6px;
      font-size: 16px;
      color: #ff79c6;
    }

    .popup-content p {
      margin: 0 0 12px;
      font-size: 13px;
      line-height: 1.4;
    }

    #popup-options {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .popup-option {
      width: 100%;
      text-align: left;
      padding: 10px;
      border-radius: 10px;
      background: rgba(15, 15, 40, 0.9);
      border: 1px solid rgba(255, 121, 198, 0.5);
      color: inherit;
      cursor: pointer;
      transition: border-color 0.15s ease, transform 0.05s ease, box-shadow 0.1s ease;
    }

    .popup-option:hover {
      border-color: #50fa7b;
      transform: translateY(-1px);
      box-shadow: 0 0 10px rgba(80, 250, 123, 0.4);
    }

    .popup-option-title {
      font-weight: 700;
      margin-bottom: 4px;
      color: #f8f8f2;
    }

    .popup-option-expl {
      font-size: 12px;
      opacity: 0.85;
      margin-bottom: 4px;
    }

    .popup-option-effects {
      font-size: 11px;
      color: #8be9fd;
      letter-spacing: 0.02em;
    }

    .popup-option-unlocks {
      font-size: 11px;
      color: #50fa7b;
      margin-top: 4px;
    }

    #main-menu {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, rgba(5, 5, 15, 0.9), rgba(0, 0, 0, 0.98));
      z-index: 15;
    }

    #main-menu.hidden {
      display: none;
    }

    .menu-panel {
      background: linear-gradient(180deg, #14142b, #0a0a18);
      border: 1px solid #50fa7b;
      border-radius: 16px;
      padding: 20px;
      width: min(440px, 90vw);
      box-shadow: 0 0 30px rgba(80, 250, 123, 0.35);
      display: grid;
      gap: 12px;
      text-align: center;
    }

    .menu-title {
      margin: 0;
      font-size: 24px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #50fa7b;
    }

    .menu-subtitle {
      margin: 0;
      color: #cfcff6;
      opacity: 0.8;
    }

    .menu-actions {
      display: grid;
      gap: 10px;
    }

    .menu-actions button {
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid rgba(80, 250, 123, 0.6);
      background: rgba(20, 20, 40, 0.9);
      color: inherit;
      cursor: pointer;
      font-size: 14px;
      transition: border-color 0.1s ease, transform 0.05s ease, box-shadow 0.1s ease;
    }

    .menu-actions button:hover {
      border-color: #8be9fd;
      transform: translateY(-1px);
      box-shadow: 0 0 12px rgba(139, 233, 253, 0.25);
    }

    .menu-actions button.primary {
      background: linear-gradient(135deg, #50fa7b, #00f5ff);
      color: #050510;
      font-weight: 700;
      box-shadow: 0 0 12px rgba(80, 250, 123, 0.35);
      border-color: transparent;
    }

    .menu-secondary {
      font-size: 12px;
      color: #a5adc6;
      opacity: 0.9;
    }

    #personnel-screen {
      grid-template-columns: 1fr 1fr;
      grid-auto-rows: minmax(0, 1fr);
      gap: 12px;
      padding: 10px;
      align-items: stretch;
    }

    #module-list,
    #people-list {
      min-height: 0;
    }

    .panel {
      background: rgba(10, 10, 26, 0.95);
      border: 1px solid rgba(60, 60, 120, 0.8);
      border-radius: 12px;
      padding: 10px;
      min-height: 0;
      display: flex;
      flex-direction: column;
      gap: 8px;
      overflow: hidden;
    }

    .panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }

    .panel h3 {
      margin: 0;
      font-size: 13px;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      color: #8be9fd;
    }

    .panel-actions {
      display: flex;
      align-items: center;
      gap: 8px;
      width: 100%;
      justify-content: flex-end;
    }

    .panel-actions label {
      font-size: 11px;
      color: #a3a3c2;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    #people-filter {
      flex: 1;
      padding: 6px 8px;
      border-radius: 10px;
      border: 1px solid rgba(80, 80, 140, 0.8);
      background: rgba(15, 15, 40, 0.9);
      color: #f5f5ff;
      font-size: 12px;
      min-width: 180px;
    }

    #people-filter::placeholder {
      color: #9da0c6;
    }

    .chip-button {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(80, 80, 140, 0.8);
      background: rgba(15, 15, 40, 0.7);
      color: inherit;
      cursor: pointer;
      font-size: 12px;
      transition: border-color 0.15s ease, box-shadow 0.15s ease, background-color 0.15s ease;
    }

    .chip-button:hover {
      border-color: #00f5ff;
    }

    .chip-button.active {
      border-color: #50fa7b;
      box-shadow: 0 0 6px rgba(80, 250, 123, 0.35);
      background: rgba(50, 90, 70, 0.35);
    }

    .panel select {
      background: rgba(20, 20, 40, 0.9);
      color: inherit;
      border: 1px solid rgba(70, 70, 120, 0.8);
      border-radius: 8px;
      padding: 5px 8px;
      font-size: 12px;
    }

    .list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      overflow-y: auto;
      flex: 1;
      min-height: 0;
    }

    .card {
      background: rgba(18, 18, 40, 0.9);
      border: 1px solid rgba(80, 80, 140, 0.8);
      border-radius: 10px;
      padding: 8px;
      display: grid;
      gap: 4px;
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      font-weight: 600;
      color: #f8f8f2;
    }

    .card-meta {
      font-size: 11px;
      color: #a5adc6;
    }

    .pill-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .pill {
      padding: 2px 6px;
      border-radius: 8px;
      background: rgba(60, 60, 120, 0.2);
      border: 1px solid rgba(100, 100, 180, 0.4);
      font-size: 10px;
      color: #d8d8ff;
      letter-spacing: 0.03em;
    }

    .card button {
      justify-self: start;
      padding: 5px 8px;
      border-radius: 8px;
      border: 1px solid rgba(80, 80, 140, 0.8);
      background: rgba(15, 15, 40, 0.9);
      color: inherit;
      cursor: pointer;
      font-size: 12px;
    }

    .card button:hover {
      border-color: #00f5ff;
    }

    .module-card.active {
      border-color: #50fa7b;
      box-shadow: 0 0 6px rgba(80, 250, 123, 0.3);
    }

    .module-card.inactive {
      opacity: 0.8;
      border-color: rgba(255, 184, 108, 0.5);
    }

    .module-card.selected {
      border-color: #00f5ff;
      box-shadow: 0 0 8px rgba(0, 245, 255, 0.25);
    }

    .module-group-rows {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .module-row {
      border: 1px solid rgba(70, 70, 120, 0.6);
      border-radius: 8px;
      padding: 6px;
      display: grid;
      gap: 4px;
      background: rgba(20, 20, 40, 0.65);
      cursor: pointer;
    }

    .module-row:hover {
      border-color: #00f5ff;
    }

    .module-row.inactive {
      opacity: 0.85;
    }

    .module-row.selected {
      border-color: #50fa7b;
      box-shadow: 0 0 6px rgba(80, 250, 123, 0.25);
    }

    .module-row-title {
      font-weight: 600;
    }

    .module-row-actions {
      display: flex;
      gap: 6px;
    }

    .person-status {
      font-size: 11px;
      color: #c6c6e6;
    }

    #person-detail-screen {
      grid-template-columns: 1fr;
      padding: 10px;
    }

    .detail-panel {
      max-width: 700px;
      margin: 0 auto;
    }

    .detail-header {
      justify-content: flex-start;
      gap: 12px;
    }

    #person-detail-name {
      margin: 0;
    }

    .detail-actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .detail-train-row {
      display: grid;
      grid-template-columns: 1fr auto auto;
      gap: 6px;
      align-items: center;
      padding: 6px;
      border-radius: 8px;
      background: rgba(20, 20, 40, 0.65);
      border: 1px solid rgba(70, 70, 120, 0.6);
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="hud">
      <div id="resources"></div>
      <div id="screen-tabs">
        <button id="tab-build" class="tab-button active" data-screen="build">Bau</button>
        <button id="tab-personnel" class="tab-button" data-screen="personnel">Personal</button>
      </div>
      <div id="time-area">
        <button id="menu-toggle" class="tab-button">Menü</button>
        <div id="time-display"></div>
      </div>
    </div>

  <div id="main">
    <div id="build-screen" class="screen active">
      <div id="build-menu"></div>
      <div id="grid-container">
        <div id="grid"></div>
      </div>
    </div>

    <div id="personnel-screen" class="screen">
      <div id="module-list" class="panel">
        <div class="panel-header">
          <h3>Module</h3>
          <div class="panel-actions">
            <label for="module-view-mode">Ansicht:</label>
            <select id="module-view-mode">
              <option value="modules">Module</option>
              <option value="tasks">Aufgaben</option>
            </select>
          </div>
        </div>
        <div class="list" id="module-cards"></div>
      </div>
      <div id="people-list" class="panel">
        <div class="panel-header">
          <h3>Personal</h3>
          <div class="panel-actions">
            <button id="filter-unassigned" class="chip-button" title="Nur Personal ohne Aufgabe anzeigen">Aufgabenlos</button>
            <input id="people-filter" type="search" placeholder="Suche nach Name, Modul oder Qualifikation" />
          </div>
        </div>
        <div class="list" id="people-cards"></div>
      </div>
    </div>

    <div id="person-detail-screen" class="screen">
      <div id="person-detail-panel" class="panel detail-panel">
        <div class="panel-header detail-header">
          <button id="person-detail-back" class="tab-button">← Zurück</button>
          <h3 id="person-detail-name">Person</h3>
        </div>
        <div class="list" id="person-detail-body"></div>
      </div>
    </div>
  </div>

  <div id="main-menu" class="hidden">
    <div class="menu-panel">
      <h1 class="menu-title">Space Station</h1>
      <p class="menu-subtitle">Prototyp – Verwaltung deiner Orbitalbasis</p>
      <div class="menu-actions">
        <button id="menu-resume" class="primary">Fortsetzen</button>
        <button id="menu-new">Neu</button>
        <button id="menu-load">Laden</button>
        <button id="menu-save">Speichern</button>
        <button id="menu-options">Optionen</button>
      </div>
      <div class="menu-secondary">Tipps: Baue Energie- und Lebenserhaltung zuerst, um stabil zu starten.</div>
    </div>
  </div>

  <div id="log"></div>

  <div id="event-popup" class="hidden">
    <div class="popup-content">
      <h2 id="popup-title">Event</h2>
      <p id="popup-message">...</p>
      <div id="popup-options"></div>
    </div>
  </div>
</div>

<!-- Kompilierter TypeScript-Code -->
<script type="module" src="./dist/main.js"></script>
</body>
</html>
